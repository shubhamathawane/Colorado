{% extends "index.html" %} {% block content %}
<div class="text-white div mt-5 container">
  <form action="" method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="email"
      />
      <label for="email">Full Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Name"
      />
      <label for="email">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"
      />
      <label for="email">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm Password"
      />
      <button class="mt-3 btn text-white btn-outline-light">Register</button>
    </div>
  </form>
</div>
{%endblock%}
